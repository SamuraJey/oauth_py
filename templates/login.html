<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-button {
            padding: 20px 40px;
            font-size: 24px;
            color: white;
            background-color: #4a76a8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .login-button:hover {
            background-color: #3b5a7d;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('authorize') }}" class="login-button">Login with VK</a>
</body>
</html>
